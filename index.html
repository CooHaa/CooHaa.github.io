<!DOCTYPE html>
<html lang="en" style="margin:0; height:100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Inventory</title>
    <link rel="stylesheet" href="stylesheet.css">    
    <script src="https://kit.fontawesome.com/d28bf72700.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-8" style="padding: 10rem 0px">
            <div class="box">
                <div class="notification is-primary">
                    <p class="title is-1" style="text-align:center">Let's Get to Work!</p>
                </div>
                <div class="tile is-ancestor">
                    <div class="tile is-8 is-parent">
                        <div class="tile is-child message is-primary">
                            <div class="message-body" style="height:100%">
                                <p class="title is-3 has-text-primary">A task inventory for homework, responsibilities, and more!</p> 
                                <p class="subtitle is-5" style="color:#00947e">Use this page to manage everything, because at least it looks better than Schoology.</p>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-4 is-parent">
                        <div class="tile is-child message">
                            <div class="message-header">
                                <p>Task Peek</p>
                            </div>
                            <div class="message-body">
                                <p><strong>3</strong> tasks are currently listed.</p>
                                <p><strong>2</strong> tasks are listed as high priority.</p>
                                <p><strong>1</strong> task is complete and can be removed.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control" style="text-align:center">
                    <button onclick="location.href='list.html'" type="button" class="button is-primary is-rounded">
                        <span class="icon-text">
                            <span class="icon">
                                <i class="fa-solid fa-play"></i>
                            </span>
                            <span>Get Started!</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
    </div>
</body>
</html>
